<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio Exitoso</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Color de fondo suave */
        }
        .loader {
            border: 16px solid #f3f3f3; /* Color de fondo del loader */
            border-top: 16px solid #3498db; /* Color de la parte superior del loader */
            border-radius: 50%;
            width: 100px; /* Tamaño del loader */
            height: 100px; /* Tamaño del loader */
            animation: spin 2s linear infinite; /* Animación de rotación */
            margin: 20px auto; /* Centramos el loader */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Redirigir después de 3 segundos
        setTimeout(function() {
            window.location.href = '/';
        }, 3000);
    </script>
</head>
<body>
    <div class="container mt-5 text-center">
        <h1 class="display-4">¡Envío Exitoso!</h1>
        <p class="lead">Tu mensaje ha sido enviado correctamente.</p>
        <div class="loader"></div> <!-- Loader -->
        <p>Serás redirigido a la página principal en 3 segundos...</p>
        <a href="/" class="btn btn-primary">Ir a la página principal ahora</a>
    </div>
</body>
</html>
